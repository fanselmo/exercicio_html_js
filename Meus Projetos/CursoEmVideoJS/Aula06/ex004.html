<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        var nome = window.prompt('Qual o seu nome?')
        var salario = Number(window.prompt('Quanto você ganha?'))
        var novoSalario = salario.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})
        document.write(`Seu nome tem ${nome.length} letras e seu salário é ${novoSalario} reais.`)
    </script>
</body>
</html>
