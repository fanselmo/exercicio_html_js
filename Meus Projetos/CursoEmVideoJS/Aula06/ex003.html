<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 6 - Curso em Vídeo - JavaScript</title>
    <style>
        body {
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <main>
        <h1>Olá, Mundo</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sed, sapiente. Asperiores autem nesciunt aliquid aspernatur ex quos ullam, eveniet quas ipsa suscipit eligendi? Nobis rem beatae molestias veniam animi temporibus?</p>
    </main>
    <script>
        var n1 = Number(window.prompt("Digite o primeiro número"))
        var n2 = Number(window.prompt("Digite o segundo número"))
        var s = n1 + n2
        window.alert(`A soma entre os números ${n1} e ${n2} é ${s}`)
    </script>
</body>
</html>
